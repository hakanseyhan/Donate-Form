<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/1716111fec.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section id="home">
        <div class="container">
            <h2>Bağış Formu</h2>
            <form id="donation-form">
                <label for="first-name">Adınız:</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Soyadınız:</label>
                <input type="text" id="last-name" required>

                <label for="phone">Telefon Numaranız:</label>
                <input type="tel" id="phone" required>

                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" required>

                <div class="donation-amount">
                    <label>Bağış Tutarı:</label>
                    <input type="radio" id="amount-20" name="donation-amount" value="20"><label
                        for="amount-20">20₺</label>
                    <input type="radio" id="amount-50" name="donation-amount" value="50"><label
                        for="amount-50">50₺</label>
                    <input type="radio" id="amount-100" name="donation-amount" value="100"><label
                        for="amount-100">100₺</label>
                    <input type="radio" id="amount-other" name="donation-amount" value="other"><label
                        for="amount-other">Diğer</label>
                </div>

                <div id="other-amount" style="display: none;">
                    <label for="custom-amount">Diğer Tutar (₺):</label>
                    <input type="number" id="custom-amount" min="1">
                </div>

                <h3>Ödeme Bilgileri</h3>
                <div class="payment-info">
                    <div style="display: flex;" class="country-adress">
                        <div style="width: 50%;">
                            <label for="card-holder">Adı:</label>
                            <input type="text" id="card-holder" required>
                        </div>
                        <div style="width: 50%; margin-left: 4px;">
                            <label for="card-holder">Soyadı:</label>
                            <input type="text" id="card-holder" required>
                        </div>
                    </div>
                    <div class="cardNumber">
                        <div>
                            <label for="card-number">Kart Numarası:</label>
                            <input type="text" id="card-number" required>
                        </div>
                    </div>
                    <div style="display: flex;" class="country-adress">
                        <div style="width: 100%;">
                            <label for="expiry-date">Son Kullanma Tarihi:</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY" required>
                        </div>
                        <div style="width: 50%; margin-left: 4px;">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                </div>
                <h3>Adres Bilgileri</h3>
                <div class="payment-info">
                    <div>
                        <label for="address">Adres:</label>
                        <input type="text" id="address" required>
                    </div>
                    <div style="display: flex;" class="country-adress">
                        <div style="width: 50%;">
                            <label for="country">Ülke:</label>
                            <input type="text" id="country" required>
                        </div>
                        <div style="width: 50%; margin-left: 4px;">
                            <label for="city">Şehir:</label>
                            <input type="text" id="city" required>
                        </div>
                    </div>
                    <div style="display: flex;" class="country-adress">
                        <div style="width: 60%;">
                            <label for="district">İlçe:</label>
                            <input type="text" id="district" required>
                        </div>
                        <div style="width: 40%; margin-left: 4px;" class="postCode">
                            <label for="postal-code">Posta Kodu:</label>
                            <input type="text" id="postal-code" required>
                        </div>
                    </div>
                </div>
                <div>
                    <span id="errorMessage" class="error">
                        <i class="fa-solid fa-circle-exclamation erroricons"></i>Lütfen tüm alanları doldurun</span>
                </div>
                <div>
                    <span id="successMessage" class="succes">
                        <i class="fa-regular fa-circle-check erroricons"></i>Teşşekürler, bağışınız gönderildi</span>
                </div>
                <button id="showTostButton" type="button" class="button">Bağış Yap</button>
            </form>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
